<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

</head>

<body>
  <div class="navWrap">

      <div class="nav">
        <div class="navBlock">
          <div class="breads">
            <span><div class="under">
              Главная
                  </div> ></span><span class="basket"> Корзина</span>
          </div>
            <div class="title">
              <span>РЕГИСТРАЦИЯ</span>
            </div>
        </div>
      </div>
  </div>
  <div class="regWrap">
    <div class="reg">
      <div class="regBlock">
        <div class="selectionFaceBlock">
          <form class="selectionFace">
            <div class="faceFiz">
              <input type="radio" name="fizYour" value="fiz"> Физическое лицо
              <input type="radio" name="fizYour" value="your"> Юридическое лицо
            </div>
            <div class="regData">
              <span>Имя</span><input type="text" name="name" value="">
              <span>E-mail:</span><input type="text" name="e-mail" value="">
              <span>Пароль:</span><input type="text" name="pass" value="">
              <span>Пароль еще раз:</span><input type="text" name="pass=" value="">
            </div>
            <div class="confirm">
              <input type="radio" name="name" value=""> Подтверждаю, что я согласен с условиями политики конфедециальности
            </div>
            <div class="yesReg">
              <input type="button" name="name" value="Зарегистрироваться">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body </html>
